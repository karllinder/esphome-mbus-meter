# wifi.yaml
# created from https://next.esphome.io/components/wifi.html
# v1.0 2020-12-30 KL - First rev
# v1.1 2020-12-30 KL - type manual_ip in ap
wifi:
   ssid: "YKSE Network"
   password: !secret wifi_password
   power_save_mode: none
   manual_ip:
     static_ip: ${static_ip}
     gateway: ${gateway}
     subnet: 255.255.255.0
     dns1: 8.8.8.8
     dns2: 1.1.1.1
  # Enable fallback hotspot (captive portal) in case wifi connection fails
   ap:
     ssid: "${node_name} Fallback Hotspot"
     password: !secret fallback_password